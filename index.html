<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">

  <title>Frontend Mentor | Interactive card details form</title>

</head>
<body>
  <main class="container">
    <div class="left"></div>
    <div class="right">
      <div class="first_card">
        <div class="circles">
          <span class="big"></span>
          <span class="small"></span>
        </div>
        <p id="card_code">0000 0000 0000 0000</p>
        <div class="name_date">
          <p>Jane Appleseed</p>
          <p>00/00</p>
        </div>
      </div>
      <div class="second_card">
        <p>000</p>
      </div>
      <div class="form_section">
        <form action="/index.html" method="post">
          <label for="name">Cardholder Name</label>
          <input type="text" id="name" name="user_name" placeholder="e.g. Jane Appleseed"/>
          
          <label for="card_number">Card Number</label>
          <input type="text" id="card_number" name="card_number" placeholder="e.g. 1234 5678 9123 0000"/>

          <label for="Exp_date">Exp. Date (MM/YY)</label>
          <input type="text" id="Exp_date" name="Exp_date" placeholder="MM"/>
          <input type="text" id="Exp_date" name="Exp_date" placeholder="YY"/>

          <label for="CVC">CVC</label>
          <input type="text" id="CVC" name="CVC" placeholder="e.g. 123"/>

          <input type="submit" value="Confirm">

        </form>
      </div>
    </div>
  <!-- Completed state start 

  Thank you!
  We've added your card details
  Continue-->
  </main>
</body>
</html>
